<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="js/javascript.js">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <header id="header">
            <nav id="nav">
                <h3 class="logo">
                    <a href="#">게시판</a>
                </h3>
                <ul class="menu">
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li><a href="#">회원가입</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="common_wrap" id="write_page">
            <div id="container">
                <section class="common_box">
                    <div class="common_title board_title">
                        <h1>글쓰기</h1>
                    </div>
                    <div class="board_field">

                        <ul class="common_field">
                            <li><label for="title">제목</label></li>
                            <li><input type="text" id="title" placeholder="제목 입력해주세요."></li>
                        </ul>
                        <ul class="common_field">
                            <li><label for="writer">작성자</label></li>
                            <li><input type="text" id="writer" placeholder="작성자명을 입력해주세요."></li>
                        </ul>
                        <div class="common_area">
                            <ul class="common_field">
                                <li><label for="file">첨부파일</label></li>
                                <li><input type="text" id="file" placeholder="사진을 등록해주세요."></li>
                            </ul>
                            <div class="action_btn">
                                <button type="button">파일 선택</button>
                            </div>
                        </div>
                        <ul class="common_field">
                            <li><label for="content">내용</label></li>
                            <li>
                                <div class="board_textarea" id="content">
                                    <p>내용을 입력해주세요</p>
                                </div>
                            </li>
                        </ul>
                        <div class="save_btn">
                            <button type="button">글쓰기</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer id="footer">
            <div class="copyright">
                Copyright(c)2024 홍길동 All rights reserved.
            </div>
        </footer>
    </div>
</body>

</html>
