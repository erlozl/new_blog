<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/js/javascript.js">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header id="header">
            <!-- nav -->
            <nav id="nav">
                <h3 class="logo">
                    <span>게시판</span>
                </h3>
                <ul class="menu">
                    <!-- 권한이 없는 경우 -->
                    <li>
                        <span>로그인</span>
                    </li>
                    <li>
                        <span>회원가입</span>
                    </li>
                    <!-- 권한이 있는 경우 -->
                    <li>
                        <span>로그아웃</span>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- main -->
        <main class="common_wrap center_wrap" id="join_page">
            <div id="container">
                <section class="common_box">
                    <div class="common_title">
                        <h1>회원가입</h1>
                    </div>
                    <form action="" class="auth_field">
                        <div class="common_area">
                            <ul class="common_field">
                                <li><label for="id">아이디</label></li>
                                <li><input type="text" id="id" placeholder="아이디를 입력해주세요."></li>
                            </ul>
                            <div class="action_btn">
                                <button type="button" id="checkBtn">중복확인</button>
                            </div>
                        </div>
                        <ul class="common_field">
                            <li><label for="nickname">닉네임</label></li>
                            <li><input type="text" id="nickname" placeholder="닉네임을 입력해주세요."></li>
                        </ul>
                        <ul class="common_field">
                            <li><label for="pw">비밀번호</label></li>
                            <li><input type="text" id="pw" placeholder="비밀번호를 입력해주세요."></li>
                        </ul>
                        <ul class="common_field">
                            <li><label for="pwCheck">비밀번호 확인</label></li>
                            <li><input type="text" id="pwCheck" placeholder="비밀번호를 입력해주세요."></li>
                        </ul>
                        <div class="common_btn">
                            <button type="button" id="signUpBtn">회원가입</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <!-- footer -->
        <footer id="footer">
            <div class="copyright">
                Copyright(c)2024 홍길동 All rights reserved.
            </div>
        </footer>
    </div>
</body>

</html>
