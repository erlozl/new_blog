<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세보기</title>
    <link rel="stylesheet" href="/js/javascript.js">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <header id="header">
            <!-- nav -->
            <nav id="nav">
                <h3 class="logo">
                    <span>게시판</span>
                </h3>
                <ul class="menu">
                    <!-- 권한이 없는 경우 -->
                    <li>
                        <span>로그인</span>
                    </li>
                    <li>
                        <span>회원가입</span>
                    </li>
                    <!-- 권한이 있는 경우 -->
                    <li>
                        <span>로그아웃</span>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- main -->
        <main class="common_wrap" id="detail_page">
            <div id="container">
                <section class="common_box content_box">
                    <div class="common_title board_title">
                        <h1>글 상세보기</h1>
                    </div>
                    <div class="board_field">
                        <ul class="common_field">
                            <li><label for="title">제목</label></li>
                            <li><input type="text" id="title" value="첫번째 게시글"></li>
                        </ul>
                        <ul class="common_field">
                            <li><label for="writer">작성자</label></li>
                            <li><input type="text" id="writer" value="홍길동"></li>
                        </ul>
                        <div class="common_area">
                            <ul class="common_field">
                                <li><span class="span_label">첨부파일</span></li>
                                <li><span class="file_txt">file.png</span></li>
                            </ul>
                            <div class="action_btn">
                                <label for="file" placeholder="사진을 등록해주세요." class="file_btn">파일선택</label>
                                <input type="file" id="file">
                            </div>
                        </div>
                        <ul class="common_field">
                            <li><span class="span_label">내용</span></li>
                            <li>
                                <div class="board_textarea">
                                    <div class="img_box" id="imgBox"><img src="image/img_02.png" alt="첫번째 게시글 이미지">
                                    </div>
                                    <p class="content">게시글 123</p>
                                </div>
                            </li>
                        </ul>
                        <!-- 권한이 있는 경우 -->
                        <ul class="btn_area">
                            <li class="delete_btn" id="deleteBtn">
                                <button type="button">삭제</button>
                            </li>
                            <li class="save_btn" id="editBtn">
                                <button type="button">수정</button>
                            </li>
                        </ul>

                        <!-- 권한이 없는 경우 -->

                        <!-- <div class="save_btn">
                            <button type="button">목록</button>
                        </div> -->

                    </div>
                </section>
            </div>
        </main>
        <!-- footer -->
        <footer id="footer">
            <div class="copyright">
                Copyright(c)2024 홍길동 All rights reserved.
            </div>
        </footer>
    </div>
</body>

</html>
